<!doctype html5>
<html>
<head>
  <title>{{ username.title() }} - Home</title>
</head>
<body>
  <h2>Hello {{username.title()}}</h2>

  
  {% for dev in devs%}
  <div>
    {{ dev[0] }}  {{ dev[1] }}
  </div>
  {% endfor %}

  <form id="add_device" action="{{ url_for('add_device', username=username) }}" method="post">
    Decive Name :  <input type="text" id="dev_name" name="dev_name" />
    Device IP :  <input type="text" id="dev_ip" name="dev_ip" />
    <input type="submit" id="submit" text="Submit" />
  </form>

  <p><a href="{{ url_for('logout', username=username) }}">Logout</a></p>
</body>
</html>
